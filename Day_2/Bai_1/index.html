<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt hàng</title>
    <style>
      /* div {
        border: 1px solid red;
      } */
      label {
        display: block;
      }
      input {
        width: 85%;
        height: 30px;
      }
      .btn1 {
        background-color: blueviolet;
        color: white;
        height: 38px;
      }
      .div-nd {
        width: 45%;
        background-color: #e7e7e7;
      }
      .div-nd1 {
        width: 440px;
        margin: 0 0 0 16px;
      }
      .country_slt {
        width: 87%;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <div class="div-nd">
      <!-- <div class="nd_left"></div> -->
      <div class="div-nd1">
        <h1>Try a free sample</h1>
        <p>
          Sign up to get a coupon you can redeem at your nearest Dancing Goat
          cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also
          make sure you don't miss out on news introducing the new coffees that
          we add to our store regularly.
        </p>
      </div>
      <form class="form.table1" action="" method="post">
        <table class="tb1" border="0" width="100%" cellspacing="15">
          <tr>
            <th align="left">
              <label for="idfirstname">First name</label>
              <input
                type="text"
                name="firstname"
                id="idfirstname"
                value="John"
              />
            </th>
            <th align="left">
              <label for="idlastname">Last name</label>
              <input
                type="text"
                name="lastname"
                id="idlastname"
                value="Smith"
              />
            </th>
          </tr>

          <tr>
            <th align="left">
              <label for="idemail">Email address</label>
              <input
                type="email"
                name="email"
                id="idemail"
                value="John@example.com"
              />
            </th>
            <th align="left">
              <label for="idaddress">Address</label>
              <input
                type="text"
                name="address"
                id="idaddress"
                value="Silk St"
              />
            </th>
          </tr>
          <tr>
            <th align="left">
              <label for="idcity">City</label>
              <input type="text" name="city" id="idcity" value="London" />
            </th>
            <th align="left">
              <label for="idstate">State <span>(optional)</span></label>
              <input type="text" name="state" id="idstate" />
            </th>
          </tr>
          <!-- end. Hang 4 -->
          <tr>
            <th align="left">
              <label for="idzipcode">ZIP code</label>
              <input type="text" name="zipcode" id="idzipcode" value="123456" />
            </th>
            <th align="left">
              <label for="idcountry">Country</label>
              <select class="country_slt" name="country" id="idcountry">
                <option value="">United Kingdom</option>
              </select>
            </th>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn1" name="btnname">SEND ME FREE COFFEE</button>
            </td>
          </tr>
          <!-- end. Hang 4 -->
        </table>
      </form>
      <!-- end div.table1 -->
    </div>
    <!-- end div.nd -->
  </body>
</html>
