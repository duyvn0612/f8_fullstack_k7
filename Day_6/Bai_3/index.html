<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 3</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="main-login">
          <div class="icon-right">
            <i class="fa-solid fa-people-pulling"></i>
          </div>
          <div class="div-login-info">
            <div class="div-head">
              <div class="head-icon">
                <div class="icon">
                  <i class="fa-solid fa-florin-sign"></i>
                </div>
                <h1>Just Log</h1>
              </div>
            </div>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci
              vitae suscipit possimus iusto dolore.
            </p>
            <div class="read-more">
              <button type="submit">Read More</button>
            </div>
            <div class="list-icon">
              <ul>
                <li>
                  <div class="item">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                  </div>
                </li>
                <li>
                  <div class="item">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  </div>
                </li>
                <li>
                  <div class="item">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                  </div>
                </li>
                <li>
                  <div class="item">
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- End .div-login-info -->
          <div class="div-login-form">
            <h2>Login to <span>your account</span></h2>
            <form action="#" method="get" class="form-data">
              <div class="field field-email">
                <label for="idemail"></label>
                <input
                  type="email"
                  name="email"
                  id="idemail"
                  placeholder="Email Address"
                  required
                  class="inp-char"
                />
              </div>

              <div class="field field-pass">
                <label for="idpass"></label>
                <input
                  type="password"
                  name="pass"
                  id="idpass"
                  placeholder="Password"
                  required
                  class="inp-char"
                />
              </div>

              <div class="field field-checkbox">
                <div class="div-checkbox">
                  <input type="checkbox" name="rmb" id="idrmb" hidden />
                  <label for="idrmb">Remember me</label>
                </div>
                <div class="div-fgpass">
                  <a href="#">Forgot Password</a>
                </div>
              </div>

              <div class="field field-btn-login">
                <label for="idsubmit"></label>
                <button type="submit" id="idsubmit">login</button>
              </div>

              <div class="field field-register">
                <a href="#">Don't have an account? Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/f203da0ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
