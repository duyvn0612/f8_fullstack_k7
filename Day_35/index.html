<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" http-equiv="refresh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="doc-editor">
      <h2>Doc Editor</h2>
      <hr />
      <div class="toolbar">
        <div class="save-file">
          <div class="dropbox">
            <button id="btn-file">File</button>
            <ul class="dropdown">
              <li id="new">New</li>
              <li id="txt">Save as TXT</li>
              <li id="pdf">Save as PDF</li>
            </ul>
          </div>

          <input type="text" value="untitled" id="name-file" />
        </div>
        <div class="edit-text">
          <button id="btn-bold">b</button>
          <button id="btn-underlined">u</button>
          <button id="btn-italic">i</button>
          <input type="color" name="color" id="inp-color" />
        </div>
      </div>
      <div class="write-text" contenteditable="true" spellcheck="false"></div>
      <div class="check-word">
        <p>Số ký tự: <span id="countChar">0</span></p>
        <p>Số từ: <span id="countWord">0</span></p>
      </div>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
