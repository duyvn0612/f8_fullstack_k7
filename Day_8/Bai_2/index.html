<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/bai_2.css" />
  </head>
  <body>
    <div class="main-background">
      <div class="shopping-cart-mini">
        <h3>shopping cart</h3>
        <form class="form-products-price" action="#" method="post">
          <div class="products-price-container">
            <div class="product-price product-1">
              <div class="background-product">
                <img src="./products/ip15titan.png" alt="error !" />
              </div>
              <!-- end background-product -->
              <div class="info-product-price">
                <p>affinity queen poster bed</p>
                <div class="number-product-price">
                  <label for="idnumber">1</label>
                  <input
                    type="number"
                    min="0"
                    max="99"
                    name="number"
                    id="idnumber"
                    value="1"
                  />
                  <p>1x $570</p>
                  <div class="clearfloat"></div>
                </div>
                <!-- end number-product-price -->
              </div>
              <!-- end info-product-price -->
            </div>
            <!-- end product-price product-1 -->
            <div class="product-price product-2">
              <div class="background-product">
                <img src="./products/xiaomi.png" alt="error !" />
              </div>
              <!-- end background-product -->
              <div class="info-product-price">
                <p>Xiaomi Mi 11 Ultra 5G</p>
                <div class="number-product-price">
                  <label for="idnumber">1</label>
                  <input
                    type="number"
                    min="0"
                    max="99"
                    name="number"
                    id="idnumber"
                    value="1"
                  />
                  <p>1x $570</p>
                  <div class="clearfloat"></div>
                </div>
                <!-- end number-product-price -->
              </div>
              <!-- end info-product-price -->
            </div>
            <!-- end product-price product-2 -->
            <div class="product-price product-3">
              <div class="background-product">
                <img src="./products/ipad.png" alt="error !" />
              </div>
              <!-- end background-product -->
              <div class="info-product-price">
                <p>affinity queen poster bed</p>
                <div class="number-product-price">
                  <label for="idnumber">1</label>
                  <input
                    type="number"
                    min="0"
                    max="99"
                    name="number"
                    id="idnumber"
                    value="1"
                  />
                  <p>1x $570</p>
                  <div class="clearfloat"></div>
                </div>
                <!-- end number-product-price -->
              </div>
              <!-- end info-product-price -->
            </div>
            <!-- end product-price product-3 -->
            <div class="product-price product-4">
              <div class="background-product">
                <img src="./products/samsung.png" alt="error !" />
              </div>
              <!-- end background-product -->
              <div class="info-product-price">
                <p>affinity queen poster bed</p>
                <div class="number-product-price">
                  <label for="idnumber">1</label>
                  <input
                    type="number"
                    min="0"
                    max="99"
                    name="number"
                    id="idnumber"
                    value="1"
                  />
                  <p>1x $570</p>
                  <div class="clearfloat"></div>
                </div>
                <!-- end number-product-price -->
              </div>
              <!-- end info-product-price -->
            </div>
            <!-- end product-price product-4 -->
          </div>
          <!-- end products-price-container -->
          <div class="subtotal-price-add">
            <div class="subtotal">
              <p>subtotal</p>
              <p>$920.00</p>
            </div>
            <div class="clearfloat"></div>
            <p>Taxes and shipping calculated at checkout</p>
            <button class="btn" type="submit">view cart</button>
            <button class="btn" type="submit">add to cart</button>
          </div>
          <div class="threshold-free-ship">
            <div class="icon"><i class="fa-solid fa-truck-fast"></i></div>
            <p>spend $ 499.00 <span>to</span> free shipping</p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/331f6e8450.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
