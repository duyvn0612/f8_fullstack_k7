<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 27</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="head-dantri">
      <div class="container">
        <nav class="navbar">
          <div class="logo-dantri">
            <img
              src="https://cdnweb.dantri.com.vn/dist/static-logo.1-0-1.742f36bc45f3443d0e59.svg"
              alt="logo-dantri"
            />
          </div>
          <div class="navbar-action">
            <button class="btn-login">
              <span><i class="fa-solid fa-user"></i></span>Đăng nhập
            </button>
          </div>
        </nav>

        <div class="form-login-register">
          <div class="switch-form-login-register">
            <div class="logo-form">
              <img
                src="https://cdnweb.dantri.com.vn/dist/static-logo.1-0-1.742f36bc45f3443d0e59.svg"
                alt="logo-dantri"
              />
            </div>
            <div class="rdo-login-register">
              <label>
                <span>Đăng nhập</span>
                <input
                  type="radio"
                  name="switch-login-register"
                  checked
                  hidden
                />
              </label>
              <label>
                <span>Đăng ký</span>
                <input type="radio" name="switch-login-register" hidden />
              </label>
            </div>
          </div>
          <!-- .switch-form-login-register -->
          <div class="social-network">
            <p>với các tài khoản xã hội</p>
            <div class="social-network-btn">
              <button href="#1">
                <img
                  src="https://cdnweb.dantri.com.vn/dist/602a5aca41bdeb805571.svg"
                  alt="google"
                />
                Google
              </button>
              <button href="#2">
                <img
                  src="https://cdnweb.dantri.com.vn/dist/05804407650f4479d9ef.svg"
                  alt="google"
                />
                Facebook
              </button>
            </div>
          </div>
          <!-- .social-network -->
          <div class="info-login-inp">
            <p>hoặc</p>
            <label>
              <span>Email</span>
              <input
                type="email"
                name="email"
                id="name-login"
                placeholder="Email"
              />
            </label>
            <label>
              <span>Mật khẩu</span>
              <input
                type="password"
                name="pass"
                id="pass-login"
                placeholder="Mật khẩu"
              />
            </label>
            <p>Quên mật khẩu?</p>
            <button type="submit">Đăng nhập</button>
          </div>
        </div>
        <!-- .form-login-register -->
      </div>
    </header>
    <script src="js/header.js"></script>
    <script
      src="https://kit.fontawesome.com/331f6e8450.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
