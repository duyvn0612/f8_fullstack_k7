<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/Bai_1.css" />
  </head>
  <body>
    <section class="landing_vikinger">
      <div class="background_right"></div>
      <div class="Container">
        <div class="row">
          <div class="col-7">
            <div class="title_vikinger">
              <div class="logo_vikinger">
                <img src="./image/vikinger-logo.png" alt="" />
              </div>
              <div class="content_vikinger">
                <h2>Welcome to</h2>
                <h1>vikinger</h1>
                <p>
                  The next generation social network & community! Connect with
                  your friends and play with our quests and badges gamification
                  system!
                </p>
              </div>
              <!-- end .content_vikinger -->
              <div class="toggler_vikinger">
                <label
                  ><input
                    type="radio"
                    name="toggler"
                    value="1"
                    hidden
                    checked
                  /><span>Login</span></label
                >
                <label
                  ><input type="radio" name="toggler" value="2" hidden /><span
                    >Resgister</span
                  ></label
                >
              </div>
              <!-- end .toggler_vikinger -->
            </div>
            <!-- end .title_vikinger -->
          </div>
          <!-- end .col-7 -->
          <div class="col-5">
            <div class="form-landing">
              <form class="form-login" action="get"></form>
              <form class="form-register" action="get"></form>
              <img class="image-rocket" src="./image/rocket.png" alt="rocket" />
            </div>
          </div>
          <!-- end .col-5 -->
        </div>
        <!-- end .row -->
      </div>
      <!-- end .container -->
    </section>
  </body>
</html>
