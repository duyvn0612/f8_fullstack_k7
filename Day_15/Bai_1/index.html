<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <aside class="sidebar">
          <a href="" class="logo-link">
            <img src="./img/logo.svg" alt="" />
          </a>
          <h2 class="heading">explore</h2>

          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-1.svg" alt="" class="icon" />
              <span>New In</span>
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-2.svg" alt="" class="icon" />
              <span>Clothing</span>
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-3.svg" alt="" class="icon" />
              <span>Shoes</span>
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-4.svg" alt="" class="icon" />
              <span>Accessories</span>
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-5.svg" alt="" class="icon" />
              <span>Activewear</span>
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-6.svg" alt="" class="icon" />
              <span>Gifts & Living</span>
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-7.svg" alt="" class="icon" />
              <span>Inspiration</span>
            </a>
          </nav>

          <button class="chat-btn">
            <span class="icon"><img src="./icons/chat.svg" alt="" /></span>
            <p>Help Center</p>
          </button>
        </aside>
        <!-- end ASIDE -->

        <header class="header">
          <form action="#" class="search-form">
            <img src="./icons/seach.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>

          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>

          <div class="actions">
            <a href="" class="action-link">
              <img src="./icons/cart.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./icons/user.svg" alt="" class="action-icon" />
            </a>
          </div>

          <div class="toggle-nav">
            <label>
              <input type="checkbox" name="toggle" id="idtoggle" hidden />
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>
        </header>
        <!-- end HEADER -->

        <main class="main">
          <div class="wide">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-1.jpg"
              alt=""
            />
          </div>
          <div class="tall">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-2.jpg"
              alt="flower"
            />
          </div>
          <div class="wide">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-3.jpg"
              alt="flower"
            />
          </div>
          <div class="tall">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-4.jpg"
              alt="flower"
            />
          </div>
          <div class="tall">
            <img
              src="	https://mycvvn.github.io/offline-project-01/img/flower-5.jpg"
              alt="flower"
            />
          </div>
          <div class="tall">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-6.jpg"
              alt="flower"
            />
          </div>
          <div class="wide">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-7.jpg"
              alt="flower"
            />
          </div>
          <div class="wide">
            <img
              src="https://mycvvn.github.io/offline-project-01/img/flower-8.jpg"
              alt="flower"
            />
          </div>
        </main>
        <!-- end MAIN -->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/331f6e8450.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
